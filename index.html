<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Color Muse</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      justify-content: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: 3px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    button {
      background: transparent;
      border: 2px solid #eee;
      color: #eee;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #eee;
      color: #111;
    }
    #message {
      max-width: 600px;
      background: #222;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      line-height: 1.5;
      min-height: 120px;
      text-align: center;
    }
    #welcome-screen, #colors-screen {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid #eee;
      background: #222;
      color: #eee;
      margin-bottom: 1rem;
      width: 80%;
      max-width: 300px;
    }
    #welcome-screen button {
      margin-top: 0.5rem;
    }
    #error {
      color: #ff5555;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      height: 18px;
    }
  </style>
</head>
<body>

  <div id="welcome-screen">
    <h1>Hey, what's your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name here" autocomplete="off" />
    <br />
    <button onclick="checkName()">Let's go</button>
    <div id="error"></div>
  </div>

  <div id="colors-screen" style="display:none;">
    <h1>Ahlaaan lalla wissal, zartna lbaraka. Anchre7 lik l concept, 3qlti fach glt lik ga3 l alwan kijiw m3ak? ha chno kanqsd bdebt, clicki 3la kolla lon 3la 7sabi</h1>
    <div class="buttons">
      <button onclick="showMessage('yellow')">Yellow</button>
      <button onclick="showMessage('black')">Black</button>
      <button onclick="showMessage('brown')">Brown</button>
      <button onclick="showMessage('red')">Red</button>
      <button onclick="showMessage('orange')">Orange</button>
      <button onclick="showMessage('blue')">Blue</button>
    </div>
    <div id="message">Click a color to reveal its secret...</div>
  </div>

  <script>
    const messages = {
      yellow: `Yellow is your colour, like the book مميز بالأصفر that gives a formula of kindness, generosity, character and joy, you embrace all of these virtues,That’s why yellow doesn’t just look good on you. It belongs to you.`,
      black: `Femme fataaale, khatira flk7el ntia. Confident, powerful, 3arfa ach bagha, dangerous, mais surtout magnetically elegant. Dria khatira ntia.`,
      brown: `Like mother nature, like a mountain, the endlessely ancient soil, roots and trees, when you wear this colour you radiate warmth, wisdom and tenderness. Llah ikhallik dima da7ka.`,
      red: `You in red is like a rose in full bloom — beautiful, untouchable, and laced with thorns. The kind you admire from afar, knowing it could hurt to get too close… but still, you can't help but lean in..`,
      orange: `Haaa orange, bghitk tkhayli m3aya chi sunset, ntia hia akbar sunset. Soft and wild, doesn’t ask for attention but always gets it. When you’re around people can’t help but keep looking at you.`,
      blue: `In blue you're like that moonlight that hits the water of a lake in a magical place, like a mermaid or the queen of ice. Unfathomably beautiful, dangerously charming, and very sexy. Ghatsekti lia lqelb the next time I see your story with the blue light.`
    };

    function showMessage(color) {
      const messageBox = document.getElementById('message');
      messageBox.textContent = messages[color];
    }

    function checkName() {
      const input = document.getElementById('nameInput').value.trim();
      const errorBox = document.getElementById('error');
      if (!input) {
        errorBox.textContent = "T3awni m3ana dkhli smitek";
        return;
      }
       if(input.toLowerCase() !== "wissal") {
         errorBox.textContent = input + ", kifach " + input +  " siri akhti llah isahel elik, ila masmitkch wissal gha siri ghyeriha";
         return;
      }
      errorBox.textContent = "";
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('colors-screen').style.display = 'block';
    }
  </script>

</body>
</html>
